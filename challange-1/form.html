<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1200px, initial-scale=1.0">
    <title>Buat Account Baru</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>

    <form action="/welcome.html" method="get">
        <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br><br>

        <label for="gender">Gender:</label><br><br>

            <input type="radio" id="male" name="male" value="Male" checked>
        <label for="male">Female</label><br>
    
            <input type="radio" id="female" name="female" value="female">
        <label for="female">Female</label><br>
    
            <input type="radio" id="other" name="drone" value="other">
        <label for="other">Other</label><br><br>
     
        <label for="nationality">Nationality:</label><br><br>

        <select id="nationality">
            <option value="indonesia">Indonesian</option>
            <option value="outside">Outside Indonesia</option>
          </select><br><br>

        <label for="language">Language Spoken:</label><br><br>
            <input type="checkbox" id="langindo" name="langindo" value="Indonesia">
        <label for="langindo">Bahasa Indonesia</label><br>
            <input type="checkbox" id="langenglish" name="langenglish" value="English">
        <label for="langenglish">English</label><br>
            <input type="checkbox" id="langother" name="langother" value="Other">
        <label for="langother">Other</label><br><br>
        
        <label for="bio">Bio:</label><br><br>
        <textarea id="bio" name="bio" rows="10" cols="30"></textarea><br><br>

        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
